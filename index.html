<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    :root{
      --color-orange: hsl(25, 97%, 53%);
      --color-light-grey: hsl(217, 12%, 63%);
      --color-medium-grey: hsl(216, 12%, 54%);
      --color-blue: #1d242e;
      --color-blue-button: #252e37;
      --color-dark-blue: hsl(216, 12%, 8%);
    }
    body{
      margin: 0;
      width: 100vw;
      height: 100vh;
      font-size: 15px;
      font-family: 'Overpass', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--color-dark-blue);
      color: var(--color-light-grey);
    }
    .rating-panel{
      border-radius: 1.5em;
      width: 375px;
      height: 40%;
      padding: 2em;
      background-color: var(--color-blue);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
    }
    .star{
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      background: var(--color-blue-button) url(/images/icon-star.svg) no-repeat center;
    }
    .main-title{
      color: white;
      margin-bottom: 0;
    }
    .main-form{
      width: 100%;
    }
    .ratings{
      width: 100%;
      display: flex;
      justify-content: space-between;
      border: none;
      margin: 0;
      padding: 0;
    }
    .rating{
      width: 45px;
      height: 45px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: var(--color-blue-button);
      color: var(--color-light-grey);
    }
    .rating:hover{
      background-color: var(--color-orange);
      color: white;
      cursor: pointer;
    }
    .active{
      background-color: var(--color-light-grey);
      color: white;
    }
    .submit{
      width: 100%;
      margin-top: 2em;
      padding: 1em;
      border: none;
      border-radius: 1.5em;
      background-color: var(--color-orange);
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 5px;
      color: white;
    }
    .submit:hover{
      background-color: white;
      color: var(--color-orange);
      cursor: pointer;
    }
    .thank-panel{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      border-radius: 1.5em;
      width: 375px;
      height: 40%;
      padding: 2em;
      background-color: var(--color-blue);
      text-align: center;
    }
    .thank-image{
      margin-top: .5em;
    }
    .rating-description{
      margin-top: 1.5em;
      color: var(--color-orange);
      background-color: var(--color-blue-button);
      border-radius: 2em;
      padding: .5em 1em;
      padding-top: .8em;
    }
    .thank-title{
      color: white;
      margin-bottom: 0;
    }
    .hide{
      display: none;
    }

    @media only screen and (max-width:500px){
      .rating-panel{
        width: 340px;
      }
      .thank-panel{
        width: 340px;
      }
    }
    @media only screen and (max-width:400px){
      .rating-panel{
        width: 320px;
      }
      .thank-panel{
        width: 320px;
      }
    }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="rating-panel">
    <button class="star" title="Star Icon"></button>

    <h1 class="main-title">How did we do?</h1>

    <p class="main-description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <form action="#" class="main-form">
      <fieldset class="ratings">
        <input type="button" name="one" id="one" class="rating" value="1">
        <input type="button" name="two" id="two" class="rating" value="2">
        <input type="button" name="three" id="three" class="rating" value="3">
        <input type="button" name="four" id="four" class="rating" value="4">
        <input type="button" name="five" id="five" class="rating" value="5">
      </fieldset>

      <button class="submit">Submit</button>
    </form>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thank-panel hide">
    <img src="images/illustration-thank-you.svg" alt="Thank You Image" class="thank-image">

    <p class="rating-description">You selected <span class="your-rating"></span> out of 5</p>

    <h1 class="thank-title">Thank you!</h1>

    <p class="thank-description">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>

  <!-- Thank you state end -->
  <script src="js/main.js">

  </script>
</body>
</html>
